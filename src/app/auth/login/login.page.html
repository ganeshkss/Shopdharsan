<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row >
    <ion-col size="12">
      <ion-text color="dark" class="otptimmer">
        Enter your mobile number
      </ion-text>
    </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12">
        <ion-item>
          <ion-select>
            <ion-option value="f">+91</ion-option>
            <ion-option value="m">+65</ion-option>
          </ion-select>
          <ion-input placeholder="0123456789"></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
  <ion-row >
    <ion-col size="12" class="ion-text-center">
      <ion-button class="col text-center" routerLink="/verifyotp" color="primary" (click)="ValidateLogin()">Login</ion-button>
    </ion-col>
    </ion-row>
</ion-content>
